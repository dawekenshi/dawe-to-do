<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>To-Do-List</title>
</head>
<body>

    <div id="menu">
        <div id="menu-container">
            <h1 id="menu-title">To-Do-List</h1>
            <div id="checkeo">
                <form action="" name="main-form" id="main-form">
                    <label for="title" class="title-title">Title</label>
                    <br>
                    <input type="text" name="title" id="title" maxlength=30>
                    <br>
                    <label for="more_info" class="more-info-title">More Info</label>
                    <br>
                    <input type="text" name="more_info" id="more_info" maxlength=115>
                    <br>
                    <label for="deliver_time" class="deliver-time-title">Deliver Time</label>
                    <br>
                    <input type="date" name="deliver_time" id="deliver_time">
                </form>
                <button id="add">+</button>
                <button id="dereto">Delete All Tasks</button>
            </div>
        </div>
    </div>

    <div id="mainer">

    </div>

</body>
</html>
