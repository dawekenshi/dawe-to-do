<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>To-Do-List</title>
</head>
<body>

    <div id="menu">
            <div id="checkeo">
                <div id="taitol"><h1>To-Do List</h1></div>
                <form action="" name="main-form" id="main-form">

                    <div id="title-div">
                        <label for="title" id="title-title">Title</label>
                        <input type="text" name="title" id="title" maxlength=30>
                    </div>

                   <div id="info-div">
                        <label for="more_info" id="more-info-title">More Info</label>
                        <input type="text" name="more_info" id="more_info" maxlength=90>
                   </div> 
                   <div id="time-div">
                        <label for="deliver_time" id="deliver-time-title">Deliver Time</label>
                        <input type="date" name="deliver_time" id="deliver_time">
                   </div>
                   
                </form>
                
               <div id="buttons-div">
                    <button id="add">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.0" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                    </button>
                    <button id="dereto">Delete All Tasks</button>
               </div> 
                
            </div>
    </div>

    <div id="mainer">

    </div>

</body>
</html>
